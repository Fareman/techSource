<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>techSource</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
          crossorigin="anonymous">


</head>
<body>
    <div>
        <h1>Products list</h1>
        <a th:href="@{/showNewProductForm}" class="btn btn-primary btn-sm mb-3">Add Product</a>
        <table border="1" class="table table-striped table-responsive-md">
            <thead>
                <tr>
                    <th>Brand</th>
                    <th>Model</th>
                    <th>Description</th>
                    <th>Image</th>
                    <th>Price</th>
                    <th>Category</th>
                    <th>In stock</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="product : ${listProduct}">
                    <td th:text="${product.brand}"></td>
                    <td th:text="${product.model}"></td>
                    <td th:text="${product.description}"></td>
                    <td>
                        <img th:src="${product.image}" width="100" height="100"/>
                    </td>
                    <td th:text="${product.price}"></td>
                    <td th:text="${product.category}"></td>
                    <td th:text="${product.inStock}"></td>
                    <td><a th:href="@{/showFormForUpdate/{id}(id=${product.id_product})}" class="btn btn-primary">Update</a>
                        <a th:href="@{/deletePruduct/{id}(id=${product.id_product})}" class="btn btn-danger">Delete</a></td>
            </tbody>
        </table>
    </div>
</body>
</html>
